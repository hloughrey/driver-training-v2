backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "faqs"
    label: "FAQs"
    folder: "src/content/faqs"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Question", name: "question", widget: "string"}
      - {label: "Answer", name: "answer", widget: "markdown"}
      - {label: "Category", name: "category", widget: "select",
         options: ["C1 License", "Standard License", "General", "Pricing"]}
      - {label: "Order", name: "order", widget: "number", default: 10}

  - name: "testimonials"
    label: "Testimonials"
    folder: "src/content/testimonials"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Type", name: "type", widget: "select", options: ["C1", "Standard"]}
      - {label: "Quote", name: "quote", widget: "text"}
      - {label: "Display", name: "display", widget: "boolean", default: true}
